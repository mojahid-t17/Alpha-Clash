<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- tailwind daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
     <!-- css link  -->
      <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="bg-[#010313] min-h-screen  bg-[url(images/background.png)] bg-no-repeat bg-center">
       <!-- home section   -->
      <section id="home-section" class="home text-white flex justify-center ">
           <div class="flex items-center flex-col min-h-screen justify-center gap-9">
            <h1 class="font-anton uppercase text-8xl">alphabet clash</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black hover:text-white hover:bg-blue-600 font-bold">Play Now</button>
           </div>
      </section>
      <!-- playground section -->
      <section id="playground-section" class="play-ground hidden">
              <!-- screen -->
             <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[#010313cc] border-[20px] bg-[#FFFFFFB3] mt-24 mb-24 rounded-2xl">
                 <div class="flex justify-center ">
                    <p class="bg-[#2F2941] text-white py-4 px-3 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                 </div>
                 <div class="flex justify-center items-center h-full">
                    <p id="screen-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                 </div>
                </div>
             </div>

             <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>

          <!-- life score -->
           <div class="flex justify-between w-3/6 mx-auto pb-20 mt-7"> 
            <button class="btn bg-purple-500 px-4">
               life
               <img src="images/heart.svg" alt="">
               <span>1</span>
              </button>
              <button class="btn bg-purple-700 px-4">
                life
                <img src="images/dollar.svg" alt="">
                <span>1</span>
               </button>
           </div>
           
           
      </section>
      <section class="result flex flex-col justify-center items-center  min-h-screen hidden">
             <div class="flex flex-col items-center space-y-5  bg-[#FFFFFF33] p-9 rounded-2xl" >
               <h1 class="text-white text-6xl font-bold">Score : <span>14</span></h1>
               <button class="btn bg-white text-black hover:bg-purple-700 hover:text-white">Play Again</button>
               <p>Practice will make you Pro</p>

             </div>
      </section>
      
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
